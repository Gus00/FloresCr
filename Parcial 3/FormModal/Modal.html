    <title>Modal</title>
</head>
<style>


</style>
<body>
  
    <div class="container" >
        <div class="row" >
            <div class="col-sm-12 head text-center" >
                
                <h3> Registrarse </h3>
         </div>
     </div>
 
     
    <div class="row">
        <div class="col-sm-12 col-md-6 col-sm-6 text-center col1">
            <p>Nombre</p>
            <input  id="nombre" ,type="text">
            </div>
    <div class="col-sm-12 col-md-6 col-sm-6 text-center col2">
        <p> Apellidos </p>
         <input id="apellidos" type="text" >
        </div>
    </div>
 
        <div class="row">
        <div class="col-sm-12 col-md-6 col-sm-6 text-center col3">
            <p>Numero Telefono</p>
            <input id="telefono" type="text">
            </div>
            <div class="col-sm-12 col-md-6 col-sm-6 text-center col4">
                <p>Correo Electronico</p>
                <input id="correo" type="text">
                </div>
            </div>
 
 </div>
 <br> <br>
 
<button id="botonAlerta" type="button" class="btn btn-primary"> Alerta</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Modal</button>
<button id="botonModalSweet" type="button" class="btn btn-primary">Modal Sweet</button>
<button id="botonJson" type="button" class="btn btn-primary">Boton Json</button>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>REGISTRADO CON EXITO!.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
